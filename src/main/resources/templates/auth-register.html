<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="fragments/head">Head</th:block>


<body>
<div th:replace="fragments/navbar"></div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:action="@{/users/register}"
          th:method="post"

          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="row">
            <!-- has to be in the <form> tag            th:object = "${userModel}"-->
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input id="firstName"
                       type="text"
                       th:field="${userModel.firstName}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="First name"/>

                <p class="invalid-feedback errors alert alert-danger">
                    First name is required and must be between 2 and 20 symbols!
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName"
                       type="text"
                       th:field="${userModel.lastName}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Last name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Last name is required and must be between 2 and 20 symbols!.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email"
                       th:field="${userModel.email}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Email is required"/>

                <div class="invalid-feedback errors alert alert-danger">
                    <div th:each="error : ${#fields.errors('userModel.email')}"
                         th:text="${error}">
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password"
                       th:field="${userModel.password}"
                       th:errorclass="is-invalid"
                       type="password"
                       class="form-control"
                       placeholder="Password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password must be at least 5 symbols.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                <input id="confirmPassword"

                       th:field="${userModel.confirmPassword}"
                       th:errorclass="is-invalid"
                       type="password"
                       class="form-control"
                       placeholder="Confirm Password"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Passwords should match.
                </p>
            </div>
        </div>

        <!--        ROLES select-->
        <!--        <div class="form-group">-->
        <!--            <label class="text-center text-white font-weight-bold" for="roles">Roles</label>-->
        <!--            <select  id="roles" class="form-control" multiple>-->
        <!--                <option>-->
        <!--                </option>-->
        <!--            </select>-->
        <!--            <p class="errors alert alert-danger">-->
        <!--                Selecting a role is required.-->
        <!--            </p>-->
        <!--        </div>-->

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
